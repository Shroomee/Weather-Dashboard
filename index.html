<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <h1 id='background-weather'>Weather Dashboard</h1>
</header>

<body>
    <!--Search form with input for search button-->
    <section id="search">
        <h2>Search for a City:</h2>
        <form id="search-form">
            <input id="search-input" type="text" name="city" placeholder="Enter a city">
            <button id="search-btn" type="submit">Search</button>
        </form>
    </section>

    <section id="current-weather">
        <h2 id="city-details"></h2>
        <div id="emoji"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
    </section>

    <section id="5-day">
        <h2>5-Day Forecast:</h2>
        <div id="container">
            <div id="card">
                <div id="date"></div>
                <div id="emoji"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
