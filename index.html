<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Weather Dashboard</h1>
       <!--Search form with input for search button-->
    <form id="search">
        <input type="text" name="city" placeholder="Enter a city">
        <button type="submit">Search</button>
    </form>
</header>
<body>
    <section id="current-weather">
        <h2 id="city-details"></h2>
        <div id="emoji"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
    </section>

    <section id="5-day">
        <h2>5-Day Forecast:</h2>
        <div id="container">
            <div id="card">
                <div id="date"></div>
                <div id="emoji"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
